<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
        }
        .welcome-box {
            text-align: center;
            background: #34495e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background: #1abc9c;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #16a085;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome to Dashboard</h1>
        <p>Click below to continue to the Zone Manager Dashboard</p>
        <button onclick="window.location.href='/dashboard'">Enter</button>
    </div>
</body>
</html>
